# Action script to run faang.py and commit any changes
# https://chatgpt.com/share/69426d8d-e9f4-800d-ab04-ed14b265cd39

name: Run faang.py and commit results

on:
  workflow_dispatch:
  schedule:
    - cron: "10 9 * * *"

permissions:
  contents: write

jobs:
  run-faang:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run faang.py
        run: |
          chmod +x faang.py
          ./faang.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-acti
